<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//s3-eu-west-1.amazonaws.com/fcdesignsystem/1.0.0/css/fusionDesign.css">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../../assets/css/fusioncharts.theme.fusion.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="chart-container"></div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- FusionCharts -->
    <script src="../../assets/scripts/fusioncharts/fusioncharts.js"></script>
    <script src="../../assets/scripts/fusioncharts.theme.fusion.js"></script>
    <!-- jQuery-FC -->
    <script src="../../assets/scripts/fusioncharts.jqueryplugin.min.js"></script>


    <script type="text/javascript">
      jQuery('document').ready(function () {
          $("#chart-container").insertFusionCharts({
              type: "angulargauge",
              width: "100%",
              height: "100%",
              dataFormat: "json",
              dataSource: {
                  "chart": {
                      "caption": "Nordstorm's Customer Satisfaction Score for 2017",
                      "lowerLimit": "0",
                      "upperLimit": "100",
                      "showValue": "1",
                      "numberSuffix": "%",
                      "theme": "fusion",
                      "showToolTip": "0"
                  },
                  "colorRange": {
                      "color": [
                          {
                              "minValue": "0",
                              "maxValue": "50",
                              "code": "#F2726F"
                          }, {
                              "minValue": "50",
                              "maxValue": "75",
                              "code": "#FFC533"
                          }, {
                              "minValue": "75",
                              "maxValue": "100",
                              "code": "#62B58F"
                          }
                      ]
                  },
                  "dials": {
                      "dial": [
                          {
                              "value": "81"
                          }
                      ]
                  }
              }
          });
      });
  </script>

</body>
</html>
